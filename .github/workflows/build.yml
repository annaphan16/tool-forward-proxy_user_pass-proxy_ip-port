name: Build Executable

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt
    
    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --name "ProxySwapTool" --icon=NONE main.py
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ProxySwapTool-Windows
        path: dist/ProxySwapTool.exe
        retention-days: 30

  build-linux:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-tk
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt
    
    - name: Build executable
      run: |
        pyinstaller --onefile --name "ProxySwapTool" main.py
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ProxySwapTool-Linux
        path: dist/ProxySwapTool
        retention-days: 30

  build-macos:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt
    
    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --name "ProxySwapTool" main.py
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ProxySwapTool-macOS
        path: dist/ProxySwapTool
        retention-days: 30

  release:
    needs: [build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Download Windows artifact
      uses: actions/download-artifact@v4
      with:
        name: ProxySwapTool-Windows
        path: ./windows
    
    - name: Download Linux artifact
      uses: actions/download-artifact@v4
      with:
        name: ProxySwapTool-Linux
        path: ./linux
    
    - name: Download macOS artifact
      uses: actions/download-artifact@v4
      with:
        name: ProxySwapTool-macOS
        path: ./macos
    
    - name: Prepare release files
      run: |
        mv ./windows/ProxySwapTool.exe ./ProxySwapTool-Windows.exe
        mv ./linux/ProxySwapTool ./ProxySwapTool-Linux
        mv ./macos/ProxySwapTool ./ProxySwapTool-macOS
        chmod +x ./ProxySwapTool-Linux ./ProxySwapTool-macOS
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ProxySwapTool-Windows.exe
          ProxySwapTool-Linux
          ProxySwapTool-macOS
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

